{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<br>
<h2 class="text-center text-info">Log-in</h2>
<p class="text-center">Please, use the following form to log-in:</p>
    <div class="container">
        <form action="." method="post">
            {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <div class="form-group">
            <input type="submit"  name="Log in" class="btn btn-info btn-md" value="Log in">
        </div>
        </form>
    </div>

{% endblock %}
