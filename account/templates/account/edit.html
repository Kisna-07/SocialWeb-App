{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1 class="text-center text-info">Edit your account</h1>
<p class="text-center">You can edit your account using the following form:</p>
<div class="container">
    <form action="." method="post" enctype="multipart/form-data">
    <div class="form-group form-control">
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
    </div>
        {% csrf_token %}
    <div class="form-group">
        <input type="submit"  name="Save changes" class="btn btn-info btn-md" value="Save changes">
    </div>
    </form>
</div>
{% endblock %}
