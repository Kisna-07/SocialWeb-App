{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create an account{% endblock %}
{% block content %}
<h1 class="text-center text-info">Create an account</h1>
<p class="text-center">Please, sign up using the following form:</p>
<div class="container">
    <form action="." method="post">
        
    <div class="form-group form-control">
        {{ user_form|crispy }}
    </div>
        {% csrf_token %}
    <div class="form-group">
        <input type="submit"  name="Create my account" class="btn btn-info btn-md" value="Create my account">
    </div>
    </form>
</div>
{% endblock %}
