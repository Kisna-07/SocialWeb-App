{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change you password{% endblock %}
{% block content %}
<h1 class="text-center text-info">Change you password</h1>
<p class="text-center">Use the form below to change your password.</p>
<div class="container">
    <form action="." method="post">
        {% csrf_token %}
    <div class="form-group form-control">
        {{ form|crispy }}
    </div>
    <div class="form-group">
        <input type="submit"  name="Change" class="btn btn-info btn-md" value="Change">
    </div>
    </form>
</div>
{% endblock %}
