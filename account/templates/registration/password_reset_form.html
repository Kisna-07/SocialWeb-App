{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<h1 class="text-center text-info">Forgotten your password?</h1>
<p class="text-center">Enter your e-mail address to obtain a new password.</p>
<div class="container">
    <form action="." method="post">
        {% csrf_token %}
    <div class="form-group form-control">
        {{ form|crispy }}
    </div>
    <div class="form-group">
        <input type="submit"  name="Send e-mail" class="btn btn-info btn-md" value="Send e-mail">
    </div>
    </form>
</div>
{% endblock %}
