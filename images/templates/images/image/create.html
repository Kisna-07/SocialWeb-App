{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <h1 class="text-center text-info">Bookmark an image</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
        <form action="." method="post">
            {% csrf_token %}
        <div class="form-group form-control">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <input type="submit"  name="Bookmark it!" class="btn btn-info btn-md" value="Bookmark it!">
        </div>
        </form>

{% endblock %}
